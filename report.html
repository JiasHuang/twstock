<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Report</title>

<link rel="stylesheet" href="report.css">

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>

<script type="text/javascript" src="report.js"></script>

<script type="text/javascript">
    $(document).ready(onDocumentReady);
</script>

</head>

<body bgcolor=silver>

    <div id="topbar">
        <input type="text" id="input_code" onchange="updateReportByInput()" placeholder="請輸入股票代碼" autofocus>
        <div id="info"></div>
    </div>
    <div id="news"></div>
    <hr>

    <div class="chart">
        <canvas id="chart_MA"></canvas>
    </div>

    <div class="chart">
        <canvas id="chart_MA_by_year"></canvas>
    </div>

    <div id="cumulative_eps" class="chart">
        <canvas id="chart_cumulative_EPS"></canvas>
    </div>

    <div id="eps" class="chart">
        <canvas id="chart_EPS"></canvas>
    </div>

    <div id="cumulative_revenue" class="chart">
        <canvas id="chart_cumulative_revenue"></canvas>
    </div>

    <div id="revenue" class="chart">
        <canvas id="chart_revenue"></canvas>
    </div>

    <div id="result"></div>

</body>

</html>
